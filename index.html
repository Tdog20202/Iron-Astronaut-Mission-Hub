<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iron Astronaut Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<button id="sidebarToggle">☰</button>

<div id="sidebar">
  <h2>IRON ASTRONAUT</h2>
  <div class="sidebar-section">
    <button class="sidebar-link" data-section="missions">Missions</button>
    <button class="sidebar-link" data-section="dv">Δv Tools</button>
    <button class="sidebar-link" data-section="builder">Rocket Builder</button>
    <button class="sidebar-link" data-section="mods">Mods</button>
    <button class="sidebar-link" data-section="timeline">Timeline</button>
    <button class="sidebar-link" data-section="saves">Save Import</button>
    <button class="sidebar-link" data-section="settings">Settings</button>
  </div>

  <h3>Mission Progress</h3>
  <div id="sidebarChecklist"></div>
</div>

<main id="main">
  <header>
    <h1>IRON ASTRONAUT</h1>
    <p class="subtitle">Mission Control · Δv · Mods · Builder</p>
    <button class="btn" id="themeToggle">Toggle Theme</button>
  </header>

  <!-- SECTION: MISSIONS -->
  <section id="section-missions" class="section active">
    <div class="tabs">
      <button class="tab active" data-tab="missions-list">List</button>
      <button class="tab" data-tab="missions-search">Search</button>
      <button class="tab" data-tab="missions-timeline">Timeline</button>
    </div>
    <div class="tab-body active" id="tab-missions-list">
      <div id="missionsList"></div>
    </div>
    <div class="tab-body" id="tab-missions-search">
      <input id="missionSearch" type="text" placeholder="Search missions...">
      <div id="missionsSearchResults"></div>
    </div>
    <div class="tab-body" id="tab-missions-timeline">
      <div id="timelineView"></div>
    </div>
  </section>

  <!-- SECTION: Δv TOOLS -->
  <section id="section-dv" class="section">
    <div class="tabs">
      <button class="tab active" data-tab="dv-calc">Calculator</button>
      <button class="tab" data-tab="dv-presets">Presets</button>
      <button class="tab" data-tab="dv-engines">Engine DB</button>
      <button class="tab" data-tab="dv-stages">Stage Δv</button>
    </div>
    <div class="tab-body active" id="tab-dv-calc">
      <div id="dvCalc"></div>
    </div>
    <div class="tab-body" id="tab-dv-presets">
      <div id="dvPresets"></div>
    </div>
    <div class="tab-body" id="tab-dv-engines">
      <div id="engineDB"></div>
    </div>
    <div class="tab-body" id="tab-dv-stages">
      <div id="stageDV"></div>
    </div>
  </section>

  <!-- SECTION: ROCKET BUILDER -->
  <section id="section-builder" class="section">
    <div class="tabs">
      <button class="tab active" data-tab="builder-layout">Layout</button>
      <button class="tab" data-tab="builder-engines">Engines</button>
      <button class="tab" data-tab="builder-summary">Summary</button>
    </div>
    <div class="tab-body active" id="tab-builder-layout">
      <div id="builderLayout"></div>
    </div>
    <div class="tab-body" id="tab-builder-engines">
      <div id="builderEngines"></div>
    </div>
    <div class="tab-body" id="tab-builder-summary">
      <div id="builderSummary"></div>
    </div>
  </section>

  <!-- SECTION: MODS -->
  <section id="section-mods" class="section">
    <div class="tabs">
      <button class="tab active" data-tab="mods-installed">Installed</button>
      <button class="tab" data-tab="mods-tiers">Tiers</button>
      <button class="tab" data-tab="mods-db">Database</button>
    </div>
    <div class="tab-body active" id="tab-mods-installed">
      <div id="modsInstalled"></div>
    </div>
    <div class="tab-body" id="tab-mods-tiers">
      <div id="modsTiers"></div>
    </div>
    <div class="tab-body" id="tab-mods-db">
      <div id="modsDB"></div>
    </div>
  </section>

  <!-- SECTION: TIMELINE -->
  <section id="section-timeline" class="section">
    <div id="timelineFull"></div>
  </section>

  <!-- SECTION: SAVE IMPORT -->
  <section id="section-saves" class="section">
    <div id="saveImport"></div>
  </section>

  <!-- SECTION: SETTINGS -->
  <section id="section-settings" class="section">
    <h2>Settings</h2>
    <p>Theme, data reset, and app info.</p>
    <button class="btn danger" id="resetData">Reset All Saved Data</button>
  </section>
</main>

<script src="js/app.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/tabs.js"></script>
<script src="js/dv.js"></script>
<script src="js/missions.js"></script>
<script src="js/mods.js"></script>
<script src="js/builder.js"></script>
<script src="js/timeline.js"></script>
<script src="js/engines.js"></script>
<script src="js/saves.js"></script>
</body>
</html>
