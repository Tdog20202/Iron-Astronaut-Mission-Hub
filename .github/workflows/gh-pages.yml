name: Build and deploy to GitHub Pages (recommended)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.build-site.outputs.PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; else echo "no package.json, skipping install"; fi

      - name: Build site
        id: build-site
        run: |
          # change these commands to your build pipeline if you have one
          if [ -f package.json ] && npm run | grep -q " build"; then
            npm run build
            # set output folder if your build outputs to ./dist or ./build
            echo "PATH=dist" >> $GITHUB_OUTPUT
          else
            # no build; publish repo root
            echo "PATH=./" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ steps.build-site.outputs.PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4            # set output folder if your build outputs to ./dist or ./build
            echo "::set-output name=PATH::dist"
          else
            # no build; publish repo root
            echo "::set-output name=PATH::./"
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ steps.build-site.outputs.PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
