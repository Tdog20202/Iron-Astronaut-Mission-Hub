name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main    # change to master if your default branch is 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (optional, used if you have npm build steps)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then npm ci; else echo "no package.json, skipping install"; fi

      - name: Build site (optional)
        run: |
          if [ -f package.json ] && npm run | grep -q " build"; then
            npm run build
          else
            echo "no build script detected; assuming site is static in repo root"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./  # change to ./dist or ./build if your build outputs there
